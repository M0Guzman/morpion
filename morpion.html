<!DOCTYPE html>  
<html lang="fr">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Morpion</title>  
    <link rel="stylesheet" href="styles.css">  
</head>  
<body>  
    <div class="container">  
        <h1>Morpion</h1>  
        <div id="menu">  
            <button onclick="startGame(1)">1 Joueur</button>  
            <button onclick="startGame(2)">2 Joueurs</button>  
        </div>  
        <div id="difficulty" style="display: none;">  
            <h2>Choisissez la difficult√©:</h2>  
            <button onclick="setDifficulty(1)">Facile</button>  
            <button onclick="setDifficulty(2)">Moyen</button>  
            <button onclick="setDifficulty(3)">Difficile</button>  
        </div>  
        <div id="gameBoard" style="display: none;">  
            <div class="grid" id="grid"></div>  
            <button id="restartButton" style="display: none;" onclick="resetGame()">Recommencer</button>  
        </div>  
        <div id="message"></div>  
    </div>  

    <script src="script.js"></script>  
</body>  
</html>
